<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <script type="text/javascript" src="/res/unpkg/vue.min.js"></script>
    <script type="text/javascript" src="/res/unpkg/axios.min.js"></script>
    <script src="/res/unpkg/elemeIndex.js"></script>
    <script src="/res/qs.min.js"></script>

    <link rel="stylesheet" href="/res/unpkg/elemeIndex.css">
</head>

<body>
<div id="divApp">
    <h1 style="text-align: center">
        登录
    </h1>
    <el-form>
        <el-form-item label="用户名" label-width="200px">
            <el-input v-model="beinetUser" placeholder="请输入"></el-input>
        </el-form-item>
        <el-form-item label="密码" label-width="200px">
            <el-input v-model="beinetPwd" placeholder="请输入" show-password></el-input>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button icon="el-icon-success" type="primary" @click="doLogin">登 录</el-button>
        <el-button @click="openRegister">注 册</el-button>
    </div>
</div>
<script>
    var vueApp = new Vue({
        el: '#divApp',
        data: {
            beinetUser: '',
            beinetPwd: '',
        },
        created: function () {
        },
        computed: {},
        methods: {
            openRegister: function () {
            },
            doLogin: function () {
                let url = '/login';
                axios.post(url, Qs.stringify(this.$data)).then(response => {
                    // 能到这里，表示登录成功
                    let goUrl = getQueryString('returnUrl');
                    if (!goUrl)
                        goUrl = '/index.html';

                    location.href = goUrl;
                }).catch(error => this.ajaxError(error));
            },
            ajaxError: function (error) {
                if (error.response && error.response.data) {
                    let msg = error.response.data['msg'];
                    console.log(JSON.stringify(error.response.data));
                    alert('出错了');
                } else {
                    console.log(JSON.stringify(error));
                    alert('未知错误');
                }
            },
        },
    });


    /**
     * 滚动到窗口底部
     */
    function toWindowBottom() {
        window.scrollTo(0, getWindowHeight());
    }

    /**
     * 获取窗口高度
     * @return {number} 窗口高度值
     */
    function getWindowHeight() {
        // body是chrome，documentElement是IE和Firefox
        return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    }

    /**
     * 获取url里的变量值
     * @param {string} name 变量名
     * @return {string} 变量值
     */
    function getQueryString(name) {
        if (typeof (name) !== 'string') {
            return '';
        }
        name = name.trim();
        if (name.length === 0) {
            return '';
        }
        let localSearch = location.search.toLocaleLowerCase();
        name = name.toLowerCase() + '=';
        let tmpName = '?' + name;
        let idx = localSearch.indexOf(tmpName);
        if (idx < 0) {
            tmpName = '&' + name;
            idx = localSearch.indexOf(tmpName);
            if (idx < 0) {
                return '';
            }
        }
        name = tmpName;
        let tmp = location.search.substr(idx + name.length);
        idx = tmp.indexOf('&');
        if (idx === 0)
            return '';
        let ret;
        if (idx < 0) {
            ret = tmp;
        } else {
            ret = tmp.substr(0, idx);
        }
        return decodeURIComponent(ret.trim());
    }
</script>
</body>

</html>
