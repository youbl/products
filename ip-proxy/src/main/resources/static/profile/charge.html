<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>充值页面</title>
    <script type="text/javascript" src="/res/unpkg/vue.min.js"></script>
    <script type="text/javascript" src="/res/unpkg/axios.min.js"></script>
    <script src="/res/unpkg/elemeIndex.js"></script>

    <link rel="stylesheet" href="/res/unpkg/elemeIndex.css">
</head>

<body style="height: 900px;">
<div id="divApp" style="height: 100%;">
    <template>
        <el-tabs v-model="tab.activeTab">
            <el-tab-pane label="用户充值" name="first" style="width:500px;">
                <el-form :model="userCharge" :rules="rulesUserCharge" ref="userChargeForm">
                    <el-form-item label="充值金额" label-width="200px" prop="money">
                        <el-input v-model="userCharge.money" placeholder="请输入充值金额" maxlength="20"
                                  style="width:50%;"></el-input>
                        <span>&nbsp;&nbsp;单位：元</span>
                    </el-form-item>
                    <el-form-item label="充值说明" label-width="200px" prop="title">
                        <el-input v-model="userCharge.title" placeholder="请输入充值说明" maxlength="20"></el-input>
                    </el-form-item>
                    <el-form-item label="充值备注" label-width="200px" prop="description">
                        <el-input v-model="userCharge.description" placeholder="请输入充值备注" maxlength="20"></el-input>
                    </el-form-item>
                </el-form>
                <div style="text-align: center">
                    <el-button type="primary" @click="doCharge('userChargeForm')"
                               v-if="isRealNameValidated">去支付
                    </el-button>
                    <span v-if="!isRealNameValidated" style="color:red;">您的实名认证尚未通过，无法充值</span>
                </div>
            </el-tab-pane>


            <el-tab-pane label="充值记录" name="second">
                <el-table
                        :data="chargeData"
                        stripe
                        show-summary
                        style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="ID"
                            width="50">
                    </el-table-column>
                    <el-table-column
                            prop="orderNo"
                            label="订单号"
                            width="300">
                    </el-table-column>
                    <el-table-column
                            prop="money"
                            label="充值金额"
                            width="100">
                    </el-table-column>
                    <el-table-column
                            prop="statusName"
                            label="状态"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="payTime"
                            label="支付时间"
                            width="230">
                    </el-table-column>
                    <el-table-column
                            prop="creationTime"
                            label="创建时间"
                            width="230">
                    </el-table-column>
                </el-table>
            </el-tab-pane>
        </el-tabs>
    </template>
</div>

<script>
    const vueApp = new Vue({
        el: '#divApp',
        data: function () {
            return {
                tab: {
                    activeTab: 'first',
                },
                user: {},
                chargeData: [],

                userCharge: {
                    money: 1000,
                    title: '充值',
                    description: '充值',
                },
                rulesUserCharge: {
                    money: [
                        {required: true, message: '金额必填', trigger: 'blur'},
                        {pattern: /^\d+(\.\d{1,2})?$/, message: '金额格式有误'}
                    ],
                },
            }
        },
        created: function () {
            let url = '/user';
            axios.get(url).then(response => {
                if (!response || !response.data) {
                    alert('未取得登录信息');
                    return;
                }
                this.user = response.data;
                this.loadChargsDatas();
            }).catch(error => this.ajaxError(error));
        },
        computed: {
            isRealNameValidated: function () {
                return this.user.realName && this.user.identity;
            },
        },
        methods: {
            loadChargsDatas: function () {
                let url = '/user/charges';
                axios.get(url).then(response => {
                    if (!response || !response.data) {
                        alert('获取失败');
                        return;
                    }
                    this.chargeData = this.processData(response.data);
                }).catch(error => this.ajaxError(error));
            },
            processData: function (data) {
                for (let i = 0, j = data.length; i < j; i++) {
                    let item = data[i];
                    item.money = item.money / 100;
                    switch (item.status) {
                        case 'NO_PAY':
                            item.statusName = '未支付';
                            break;
                        case 'SUCCESS':
                            item.statusName = '成功';
                            break;
                        default:
                            item.statusName = '支付失败';
                            break;
                    }
                }
                return data;
            },
            doCharge: function (form) {
                this.$refs[form].validate(valid => {
                    if (!valid)
                        return false;
                    let url = '/user/pay';
                    let args = {
                        money: this.userCharge.money * 100, // 接口单位是分
                        title: this.userCharge.title,
                        description: this.userCharge.description
                    };
                    axios.post(url, args).then(response => {
                        if (!response || !response.data) {
                            alert('充值失败');
                            return;
                        }
                        // 返回充值地址，跳转过去付钱
                        top.location.href = response.data;
                    }).catch(error => this.ajaxError(error));
                });
            },
            ajaxError: function (error) {
                if (error.response && error.response.data) {
                    console.log(JSON.stringify(error.response.data));
                    let msg = error.response.data['msg'];
                    if (!msg)
                        msg = '出错了';
                    alert(msg);
                } else {
                    console.log(JSON.stringify(error));
                    alert('未知错误');
                }
            },
        },
    });
</script>
</body>
</html>
