<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购买历史</title>
    <script type="text/javascript" src="/res/unpkg/vue.min.js"></script>
    <script type="text/javascript" src="/res/unpkg/axios.min.js"></script>
    <script src="/res/unpkg/elemeIndex.js"></script>

    <link rel="stylesheet" href="/res/unpkg/elemeIndex.css">
</head>

<body style="height: 900px;">
<div id="divApp" style="height: 100%;">
    <template>
        <el-tabs v-model="tab.activeTab">
            <el-tab-pane label="历史订单" name="first">
                <el-table
                        :data="orderData"
                        stripe
                        show-summary
                        style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="ID"
                            width="50">
                    </el-table-column>
                    <el-table-column
                            prop="orderNo"
                            label="订单号"
                            width="200">
                    </el-table-column>
                    <el-table-column
                            prop="buyNum"
                            label="购买月数"
                            width="60">
                    </el-table-column>
                    <el-table-column
                            prop="money"
                            label="支付金额"
                            width="100">
                    </el-table-column>
                    <el-table-column
                            prop="description"
                            label="说明"
                            width="300">
                    </el-table-column>
                    <el-table-column label="状态">
                        <template slot-scope="scope">
                            <el-button v-if="scope.row.status=='NO_PAY'"
                                       size="mini"
                                       @click="goPay(scope.$index, scope.row)">去支付
                            </el-button>
                            <span v-if="scope.row.status!='NO_PAY'">{{scope.row.statusName}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="payTime"
                            label="支付时间"
                            width="230">
                    </el-table-column>
                    <el-table-column
                            prop="creationTime"
                            label="创建时间"
                            width="230">
                    </el-table-column>
                </el-table>
            </el-tab-pane>
        </el-tabs>
    </template>
</div>

<script>
    const vueApp = new Vue({
        el: '#divApp',
        data: function () {
            return {
                tab: {
                    activeTab: 'first',
                },
                user: {},
                orderData: [],
            }
        },
        created: function () {
            let url = '/user';
            axios.get(url).then(response => {
                if (!response || !response.data) {
                    alert('未取得登录信息');
                    return;
                }
                this.user = response.data;
                this.loadOrderDatas();
            }).catch(error => this.ajaxError(error));
        },
        methods: {
            loadOrderDatas: function () {
                let url = '/order';
                axios.get(url).then(response => {
                    if (!response || !response.data) {
                        alert('获取失败');
                        return;
                    }
                    this.orderData = this.processData(response.data);
                }).catch(error => this.ajaxError(error));
            },
            processData: function (data) {
                for (let i = 0, j = data.length; i < j; i++) {
                    let item = data[i];
                    item.money = item.money / 100;
                    switch (item.status) {
                        case 'NO_PAY':
                            item.statusName = '未支付';
                            break;
                        case 'SUCCESS':
                            item.statusName = '成功';
                            break;
                        default:
                            item.statusName = '支付失败';
                            break;
                    }
                }
                return data;
            },
            ajaxError: function (error) {
                if (error.response && error.response.data) {
                    console.log(JSON.stringify(error.response.data));
                    let msg = error.response.data['msg'];
                    if (!msg)
                        msg = '出错了';
                    alert(msg);
                } else {
                    console.log(JSON.stringify(error));
                    alert('未知错误');
                }
            },
        },
    });
</script>
</body>
</html>
