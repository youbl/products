<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>固定资产管理系统</title>
    <script type="text/javascript" src="/res/unpkg/vue.min.js"></script>
    <script type="text/javascript" src="/res/unpkg/axios.min.js"></script>
    <script type="text/javascript" src="/res/unpkg/elemeIndex.js"></script>
    <script type="text/javascript" src="/res/qs.min.js"></script>

    <link rel="stylesheet" href="/res/unpkg/elemeIndex.css">
    <style>
        .noborder input {
            border: none;
        }
    </style>
</head>
<body>
<div id="divApp" style="text-align: center;width: 1000px;">
    <h1 style="text-align: center">
        部门管理
    </h1>

    <template>
        <div style="text-align: left">
            <el-button type="primary" icon="el-icon-edit" @click="showEdit">新增</el-button>
            <el-button icon="el-icon-edit" @click="location.reload()">刷新</el-button>
        </div>
        <el-table
                :data="dataList"
                stripe
                border
                style="width: 100%">
            <el-table-column v-for="(value, key, index) in dataList[0]" :prop="key" :label="key">
            </el-table-column>
            <el-table-column label="">
                <template slot-scope="scope">
                    <el-button size="mini"
                               @click="showEdit(scope.$index, scope.row)">编辑
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <el-dialog title="部门编辑" :visible.sync="openEditDialog">
        <el-form :model="editData" ref="editForm" style="width:500px">
            <el-form-item label="部门名称" label-width="200px">
                <el-input v-model="editData.departmentName" placeholder="请输入部门名称"></el-input>
            </el-form-item>
            <el-form-item label="部门备注" label-width="200px">
                <el-input v-model="editData.description" placeholder="请输入部门备注"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button icon="el-icon-success" type="primary" @click="saveData('editForm')">保 存</el-button>
            <el-button @click="hideEditDialog">取 消</el-button>
        </div>
    </el-dialog>
</div>
<script type="text/javascript">
    const vueApp = new Vue({
        el: '#divApp',
        data: function () {
            return {
                user: {},
                dataList: [],
                openEditDialog: false,
                editData: {
                    departmentName: '',
                    description: '',
                },
            }
        },
        created: function () {
            this.getCurrentUser().then(this.loadDepartments);
        },
        computed: {},
        methods: {
            getCurrentUser: function () {
                let url = '/login/currentUser';
                return axios.get(url).then(response => {
                    this.user = response.data;
                    if (!this.user) {
                        return this.goLogin();
                    }
                }).catch(error => this.ajaxError(error));
            },
            loadDepartments: function () {
                let url = '/departments';
                return axios.get(url).then(response => {
                    if (!response || !response.data || !response.data.length) {
                        return alert('没有找到部门列表');
                    }
                    this.dataList = response.data;
                }).catch(error => this.ajaxError(error));
            },
            showEdit: function (idx, data) {
                this.openEditDialog = true;
                if (data) {
                    this.editData = data;
                } else {
                    this.editData = {};
                }
            },
            hideEditDialog: function () {
                this.openEditDialog = false;
                this.editData = {};
            },
            saveData: function (form) {
                this.$refs[form].validate(valid => {
                    if (!valid)
                        return false;
                    let url = '/department';
                    return axios.post(url, this.editData).then(response => {
                        if (!response || !response.data || !response.data.id) {
                            return alert('保存失败');
                        }
                        this.hideEditDialog();
                        this.loadDepartments();
                        alert('保存成功');
                    }).catch(error => this.ajaxError(error));
                });
            },
            goLogin: function () {
                top.location.href = '/login/index.html?returnUrl=' + encodeURIComponent(location.href);
            },
            ajaxError: function (error) {
                if (error.response && error.response.data) {
                    console.log(JSON.stringify(error.response.data));
                    let msg = error.response.data['msg'];
                    if (msg && msg === 'Unauthorized') {
                        this.goLogin();
                    } else {
                        alert(msg ? msg : '出错了');
                    }
                } else {
                    console.log(JSON.stringify(error));
                    alert('未知错误');
                }
            },
        },
    });
</script>
</body>
</html>
